<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frameworking</title>
  <!--Import Google Icon Font-->
  <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="container" class="card-panel blue lighten-4">

  <div class="row">

  <div class="col s3">

    <div class="card">
      <div class="card-image"><img src="autobots.png">
        <span class="card-title">one</span>
      </div> <!--card image-->
        <div class="card-content"><p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div><!--close card content-->
        <div class="card-action"><a href="#">Link 1</a>
        </div>
      </div>
    </div>



  <div class="col s3"><img src="decepticon.png">two</div>
  <div class="col s3"><img src="startrek.png">three</div>
  <div class="col s3"><img src="spyglass.png">four</div>

</div><!--close row-->

  <div class="row">
  <div class="col s3"><div class="card-panelgrey"><img src="rebel.png">five</div></div>
  <div class="col s3"><div class="card-panelgrey"><img src="r2d2.png">six</div></div>
  <div class="col s3"><div class="card-panelgrey"><img src="totoro.png">seven</div></div>
  <div class="col s3"><div class="card-panelgrey"><img src="psyduck.png">eight</div></div>

</div><!--close row-->

</div><!--close container-->

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script><!--JavaScript at end of body for optimized loading-->

</body>
</html>
